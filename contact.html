<!-- contact-modal.html -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Let's Talk Shop!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="https://formspree.io/f/mnnpgnpl"
          method="POST">
            <div class="mb-3">
              <label for="name" class="form-label" >Name:</label>
              <input name="name" type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input name="email" type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message:</label>
              <textarea name="message" class="form-control" id="message" rows="3" required></textarea>
            </div>

             <!-- Add hidden _next and _subject fields -->
             <input type="hidden" name="_next" value="https://danielbeddows.info">
             <input type="hidden" name="_subject" value="New submission from DB.info">

            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  

<!-- Link to Bootstrap 5 JS and Popper.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
